<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top-circle">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom-circle">
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="card-body">
      <div class="profile-img">
        <img src="images/image-victor.jpg" alt="profile-img">
      </div>
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div class="follower-count">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="like-count">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="photo-count">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
